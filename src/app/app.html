<div class="main-container">
  <header class="main-header">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="logo-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/2048px-Spotify_logo_without_text.svg.png" alt="Spotify Logo" class="logo">
        <h1 class="app-title">{{ title }}</h1>
      </div>
      <nav class="main-nav">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Inicio</a>
        <a routerLink="/admin-login" routerLinkActive="active">Admin</a>
      </nav>
    </div>
  </header>

  <main class="content-area">
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>

<footer class="now-playing-bar">
