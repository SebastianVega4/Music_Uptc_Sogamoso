<div class="voting-container" *ngIf="votingStatus && currentSong?.is_playing">
    <div class="loading-overlay" [class.visible]="isLoading">
      <div class="spinner"></div>
    </div>
    
    <div class="voting-header">
        <div class="header-controls">
          <div class="total-votes">
            <i class="fas fa-users"></i>
            <span>{{ votingStatus.total_votes }} votos  (beta) </span>
          </div>
          <button class="refresh-btn" (click)="forceRefresh()" title="Actualizar votos">
            <i class="fas fa-sync-alt"></i>
          </button>
        </div>
      </div>
    
    <div class="voting-options">
      <button class="vote-btn next" 
              (click)="vote('next')" 
              [class.voted]="hasVoted('next')"
              [disabled]="hasVoted('next') || isLoading">
        <div class="btn-content">
          <i class="fas fa-forward"></i>
          <span>Siguiente</span>
          <div class="vote-count" [class.updating]="isUpdatingNext">
            {{ votingStatus.votes.next }}
          </div>
        </div>
        <div class="pulse-ring" *ngIf="hasVoted('next')"></div>
      </button>
      
      <button class="vote-btn genre" 
              (click)="vote('genre_change')"
              [class.voted]="hasVoted('genre_change')"
              [disabled]="hasVoted('genre_change') || isLoading">
        <div class="btn-content">
          <i class="fas fa-random"></i>
          <span>Cambiar género</span>
          <div class="vote-count" [class.updating]="isUpdatingGenre">
            {{ votingStatus.votes.genre_change }}
          </div>
        </div>
        <div class="pulse-ring" *ngIf="hasVoted('genre_change')"></div>
      </button>
      
      <button class="vote-btn repeat" 
              (click)="vote('repeat')"
              [class.voted]="hasVoted('repeat')"
              [disabled]="hasVoted('repeat') || isLoading">
        <div class="btn-content">
          <i class="fas fa-redo"></i>
          <span>Mismo género</span>
          <div class="vote-count" [class.updating]="isUpdatingRepeat">
            {{ votingStatus.votes.repeat }}
          </div>
        </div>
        <div class="pulse-ring" *ngIf="hasVoted('repeat')"></div>
      </button>
    </div>
    
    <div class="voting-feedback" *ngIf="lastVoteType">
      <i class="fas fa-check-circle"></i>
      <span>Votaste por: {{ getVoteTypeName(lastVoteType) }}</span>
    </div>
  </div>
