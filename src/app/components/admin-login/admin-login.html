<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card">
      <div class="card-header bg-primary text-white text-center">
        <h5 class="mb-0">Acceso Administrador</h5>
      </div>
      <div class="card-body">
        <form (ngSubmit)="login()" *ngIf="!authService.isLoggedIn()">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input 
              type="email" 
              class="form-control" 
              id="email" 
              [(ngModel)]="email" 
              name="email"
              required
            >
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input 
              type="password" 
              class="form-control" 
              id="password" 
              [(ngModel)]="password" 
              name="password"
              required
            >
          </div>
          
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>
          
          <button 
            type="submit" 
            class="btn btn-primary w-100" 
            [disabled]="isLoading"
          >
            <i class="fas fa-spinner fa-spin me-1" *ngIf="isLoading"></i>
            Iniciar Sesión
          </button>
        </form>

        <div *ngIf="authService.isLoggedIn()" class="text-center">
          <p>Ya has iniciado sesión como administrador.</p>
          <a routerLink="/admin-panel" class="btn btn-primary">Ir al Panel de Administración</a>
          <button class="btn btn-secondary ms-2" (click)="authService.logout()">Cerrar Sesión</button>
        </div>
      </div>
    </div>
  </div>
</div>
